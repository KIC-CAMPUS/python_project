<!-- member/editpassword.html -->

{% extends "base/main.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block main_area %}
<div class="container" style="width: 1000px;">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>비밀번호 재설정</h1></span>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ password_change_form | crispy }}

                    <div class="card-body d-flex justify-content-center">
                        <div class="m-2">
                            <button type="submit" class="btn btn-primary" id="detail_btn">변경하기</button>
                        </div>
                        <div class="m-2">
                            <a href="{% url 'mypage' %}" class="btn btn-primary" id="back_btn">취소</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
