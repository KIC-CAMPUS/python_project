{% extends "base/main.html" %}
{% load static %}
{% block title %}마이페이지{% endblock%}

{% block main_area %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" style="font-weight: bold;"><span>산와머니</span></h3>
            <h5 class="card-title" style="font-weight: bold;"><span>닉네임(정보수정 누르면 나오는 화면)</span></h5>
            <div class="upload_tr"></div>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <form>
                        <div class="form-group">
                            <div class="d-flex justify-content">
                                <div style="width: 150px; height: 40px; margin-bottom: 20px;">
                                    <span class="align-bottom"
                                          style="margin: 0; font-size: 20px">이름</span>
                                </div>
                                <input type="text" class="form-control" maxlength="14" style="width: 400px"
                                       >
                                <div class="button_size">
                                    <button type="button" class="btn btn-primary" style="width: 120px">중복검사</button>
                                </div>
                            </div>
                            <div class="d-flex justify-content">
                                <div style="width: 150px; height: 40px; margin-bottom: 20px;">
                                    <span class="align-bottom"
                                          style="margin: 0; font-size: 20px">닉네임</span>
                                </div>
                                <input type="text" class="form-control" maxlength="14" style="width: 400px"
                                       >
                                <div class="button_size">
                                    <button type="button" class="btn btn-primary" style="width: 120px">중복검사</button>
                                </div>
                            </div>
                            <div class="d-flex justify-content">
                                <div style="width: 150px; height: 40px; margin-bottom: 20px;">
                                    <span class="align-bottom"
                                          style="margin: 0; font-size: 20px">생일</span>
                                </div>
                                <input type="date" class="form-control" style="width: 400px" >
                            </div>
                            <div class="d-flex justify-content">
                                <div style="width: 150px; height: 40px; margin-bottom: 20px;">
                                    <span class="align-bottom"
                                          style="margin: 0; font-size: 20px">전화번호</span>
                                </div>
                                <input type="text" class="form-control" maxlength="14" style="width: 400px"
                                       >
                            </div>
                            <div class="d-flex justify-content">
                                <div style="width: 150px; height: 40px; margin-bottom: 20px;">
                                    <span class="align-bottom"
                                          style="margin: 0; font-size: 20px">ID</span>
                                </div>
                                <input type="text" class="form-control" maxlength="14" style="width: 400px"
                                       >
                                <div class="button_size">
                                    <button type="button" class="btn btn-primary" style="width: 120px">중복검사</button>
                                </div>
                            </div>
                            <div class="d-flex justify-content">
                                <div style="width: 150px; height: 40px; margin-bottom: 20px;">
                                    <label for="editPassword" class="align-bottom"
                                           style="margin: 0; font-size: 20px">비밀번호</label>
                                </div>
                                <input type="password" class="form-control" id="editPassword" maxlength="14"
                                       style="width: 400px" >
                            </div>
                            <div class="d-flex justify-content">
                                <div style="width: 150px; height: 40px; margin-bottom: 20px;">
                                    <label for="editPasswordCheck" class="align-bottom"
                                           style="margin: 0; font-size: 20px">비밀번호 확인</label>
                                </div>
                                <input type="password" class="form-control" id="editPasswordCheck" maxlength="14"
                                       style="width: 400px" >
                            </div>
                            <div class="card-body d-flex justify-content-center">
                                <div class="m-2">
                                    <input type="submit" class="btn btn-primary" style="width: 150px" value="수정 완료">
                                </div>
                                <div class="m-2">
                                    <a type="button" class="btn btn-light" href="/mypage" style="width: 150px">취소</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
