{% extends "base/main.html" %}
{% load static %}
{% block main_area %}
<div class="container" style="width: 1000px;">
     <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>아이디 찾기</h1></span>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        {% if username %}
        <!--<h3 style="padding-right: 15px;">확인된 아이디</h3>-->
        <div style="width: 5px; height: 40px; background-color: #e9ecef;"></div>
        <h3 style="padding-left: 15px; padding-right: 15px;">{{ username }}</h3>
        <div style="width: 5px; height: 40px; background-color: #e9ecef;"></div>
        {% else %}
        <p>일치하는 사용자가 없습니다.</p>
        {% endif %}
    </div>
    <div style="height: 50px;"></div>
    <div class="d-flex justify-content-end">
        <div class="m-2">
            <a href="{% url 'login' %}" class="btn btn-primary" style="float: right; width: 150px;">로그인</a>
        </div>
        <div class="m-2">
            <a href="{% url 'reset_password' %}" class="btn btn-primary" style="float: right; width: 150px;">비밀번호 찾기</a>
        </div>
    </div>
</div>
{% endblock %}
