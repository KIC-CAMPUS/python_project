{% extends "base/main.html" %}
{% load static %}
{% block main_area %}
<div class="container">
    {% if username %}
        <h1>확인된 아이디: {{ username }}</h1>
    {% else %}
        <p>일치하는 사용자가 없습니다.</p>
    {% endif %}

    <a href="{% url 'findpw' %}" class="btn btn-primary" style="float: right">비밀번호 찾기</a>
</div>
{% endblock %}
