{% extends "base/main.html" %}

{% block title %}마이페이지{% endblock%}

{% block main_area %}
<div class="container">
    <div class="d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>마이페이지</h1></span>
        </div>
    </div>
    <div class="linebox"></div>
    <div class="upload_tr"></div>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" style="font-weight: bold;"><span>산와머니</span></h3>
            <form>
                <div class="form-group d-flex justify-content-center">
                    <div style="width: 100px; height: 40px;">
                        <span for="checkPassword" class="align-bottom"
                              style="margin: 0; font-size: 20px">비밀번호</span>
                    </div>
                    <input type="password" class="form-control" id="checkPassword" style="width: 500px;">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" style="width: 150px; height: 40px">확인</button>
                </div>
            </form>
        </div>
    </div>
    <div class="upload_tr"></div>

    <!-- 비밀번호가 맞으면 나올 마이페이지 -->
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" style="font-weight: bold;"><span>산와머니</span></h3>
            <div class="upload_tr"></div>
            <div class="container" style="width: 900px">
                <div class="d-flex justify-content-center">
                    <form>
                        <div class="form-group">
                            <div class="d-flex justify-content">
                                <div style="width: 100px; height: 40px; margin-bottom: 10px;">
                        <span class="align-bottom"
                              style="margin: 0; font-size: 20px">이름</span>
                                </div>
                                <input type="text" class="form-control" maxlength="14" style="width: 400px"
                                       readonly>
                                <div class="button_size">
                                    <button type="button" class="btn btn-primary" style="width: 120px">중복검사</button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div style="width: 100px; height: 40px; margin-bottom: 10px;">
                        <span class="align-bottom"
                              style="margin: 0; font-size: 20px">닉네임</span>
                                </div>
                                <input type="text" class="form-control" maxlength="14" style="width: 400px"
                                       readonly>
                                <div class="button_size">
                                    <button type="button" class="btn btn-primary" style="width: 120px">중복검사</button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div style="width: 100px; height: 40px; margin-bottom: 10px;">
                        <span class="align-bottom"
                              style="margin: 0; font-size: 20px">생일</span>
                                </div>
                                <input type="date" class="form-control" style="width: 400px" readonly>
                            </div>
                            <div>
                                <label>전화번호</label>
                                <input type="text" class="form-control" maxlength="14" style="width: 400px"
                                       readonly>
                            </div>
                            <div>
                                <label>ID</label>
                                <input type="text" class="form-control" maxlength="14" style="width: 400px"
                                       readonly>
                                <div class="button_size">
                                    <button type="button" class="btn btn-primary" style="width: 120px">중복검사</button>
                                </div>
                            </div>
                            <div>
                                <label for="editPassword">비밀번호</label>
                                <input type="password" class="form-control" id="editPassword" maxlength="14"
                                       style="width: 400px" readonly>
                            </div>
                            <div>
                                <label for="editPasswordCheck">비밀번호 확인</label>
                                <input type="password" class="form-control" id="editPasswordCheck" maxlength="14"
                                       style="width: 400px" readonly>
                            </div>
                            <div class="card-body d-flex justify-content-center">
                                <button class="btn btn-primary" style="width: 150px">
                                    정보 수정
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
