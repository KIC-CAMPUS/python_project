{% extends "base/main.html" %}
{% load static %}
{% block main_area %}
<div class="container" style="width: 1000px;">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>비밀번호 찾기</h1></span>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-center">
                <form method="post" action="{% url 'pw_change' %}" style="width: 500px;">
                    {% csrf_token %}
                    <div id="div_id_username" class="form-group">
                        <label for="id_username" class="requiredField">아이디</label>
                        <div>
                            <input type="text" name="username" autofocus="" class="textinput form-control" required=""
                                   id="id_username">
                        </div>
                    </div>
                    <div id="div_id_first_name" class="form-group">
                        <label for="id_first_name" class="">이름</label>
                        <div>
                            <input type="text" name="first_name" maxlength="150" class="textinput form-control"
                                   id="id_first_name">
                        </div>
                    </div>
                    <div id="div_id_birthday" class="form-group">
                        <label for="id_birthday" class="requiredField">생일</label>
                        <div>
                            <input type="date" name="birthday" class="textinput form-control" required=""
                                   id="id_birthday">
                        </div>
                    </div>
                    <div id="div_id_phone" class="form-group">
                        <label for="id_phone" class="requiredField">전화번호</label>
                        <div>
                            <input type="text" name="phone" class="textinput form-control" required="" id="id_phone">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="float: right">비밀번호 찾기</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
