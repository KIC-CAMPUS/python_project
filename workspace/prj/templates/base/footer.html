{% load static %}
<footer>
    <div class="container" style="font-weight: bold; color: white; height: 150px;">
        <div class="upload_tr"></div>
        <div class="d-flex justify-content-start">
            <h1>Content</h1>
        </div>
        <span>보노보노</span>
        <div class="imgbox">
            <div class="d-flex justify-content-end">
                <a href="https://twitter.com/?lang=ko" class="img_site">
                    <img class="img_logo" src="{% static 'images/twitter.png' %}" alt="트위터 이미지"
                         style="width: 50px; height: 50px;">
                </a>
                <a href="https://www.instagram.com/" class="img_site">
                    <img class="img_logo" src="{% static 'images/instagram.png' %}"
                         alt="인스타그램 이미지"
                         style="width: 50px; height: 50px;">
                </a>
                <a href="https://www.google.com/" class="img_site">
                    <img class="img_logo" src="{% static 'images/google.png' %}" alt="구글 이미지"
                         style="width: 50px; height: 50px;">
                </a>
                <a href="https://www.facebook.com/" class="img_site">
                    <img class="img_logo" src="{% static 'images/facebook.png' %}" alt="페이스북 이미지"
                         style="width: 50px; height: 50px;">
                </a>
            </div>
        </div>
    </div>
</footer>
