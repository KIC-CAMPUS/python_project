{% extends "base/main.html" %}

{% block title %}문서 업로드{% endblock%}

{% block main_area %}
<div class="container h-100">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>문서 업로드</h1></span>
        </div>
    </div>
    <div class="linebox"></div>
    <div class="card-body">
        <table>
            <tr>
                <th class="upload_th">
                    <h5>문서 유형</h5>
                    <div class="upload_tr"></div>
                </th>
                <td>
                    <select class="custom-select" style="width:100px; height:40px">
                        <option selected>선택</option>
                        <option value="test">자소서</option>
                        <option value="aaa">aaa</option>
                        <option value="bbb">bbb</option>
                    </select>
                    <div class="upload_tr"></div>
                </td>
            </tr>
            <tr>
                <th class="upload_th">
                    <h5>검사 설정</h5>
                    <div class="upload_tr"></div>
                </th>
                <td>
                    <span>
                        인용/출처 표시문장
                        <span class="upload_select_text">제외</span>
                    </span>
                    <div class="upload_tr"></div>
                </td>
            </tr>
            <tr>
                <th class="upload_th">
                    <h5>검사 문서</h5>
                    <div class="upload_tr"></div>
                </th>
                <td>
                    <div class="card text-center" style="width:900px">
                        <div class="card-header">
                            파일명
                        </div>
                        <div class="card-body"> <!-- 이력서 입력 또는 파일 첨부 -->
                            <h5 class="card-title">파일을 첨부해주세요</h5>
                            <p class="card-text text-muted">첨부 가능한 확장자명(.csv)</p>
                        </div>
                    </div>
                    <div class="upload_tr"></div>
                    <button type="submit" class="btn btn-primary">파일 첨부</button>
                </td>
            </tr>
        </table>
        <div class="linebox_table"></div>
        <div class="d-flex justify-content-end">
            <div class="m-2">
                <a type="button" class="btn btn-primary" href="/result_list">표절검사</a>
            </div>
            <div class="m-2">
                <a type="submit" class="btn btn-light" href="/">취소</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
