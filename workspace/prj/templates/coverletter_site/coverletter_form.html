{% extends "base/main.html" %}

{% block title %}문서 업로드{% endblock%}

{% block main_area %}
<div class="container h-100">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>문서 업로드</h1></span>
        </div>
    </div>
    <div class="linebox"></div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group row">
                {% csrf_token %}
                {{ form }}
            </div>
            <div class="linebox_table"></div>
            <div class="d-flex justify-content-end">
                <div class="m-2">
                    <input type="submit" class="btn btn-primary" style="width: 150px"/>
                </div>
                <div class="m-2">
                    <a type="button" class="btn btn-light" href="{% url 'result_list' %}" style="width: 150px">취소</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock%}
