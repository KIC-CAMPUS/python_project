{% extends "base/main.html" %}

{% block title %}상세정보창{% endblock%}

{% block main_area %}
<div class="container">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>검사 결과</h1></span>
        </div>
    </div>
    <div class="upload_tr"></div>
    <div>
        <form class="form-inline my-2 my-lg-0">
            <div>
                <input class="form-control" type="search" placeholder="이력서 명을 검색해주세요." aria-label="Search"
                       style="width: 300px">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="button">검색</button>
                <div class="upload_tr"></div>
            </div>
            <div class="container">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" style="width: 100px; height: 30px"><span class="align-text-top" style="font-size:15px;">즐겨찾기</span></button>
                </div>
            </div>
            <div class="linebox"></div>
            <table class="table table-hover text-center">
                <thead>
                <tr>
                    <th><input type="checkbox" style="width: 15px; height: 15px;" id="cbx_chkAll"></th>
                    <th>번호</th>
                    <th>이력서 명</th>
                    <th>표절률</th>
                    <th>표절 결과</th>
                    <th>검사 결과</th>
                </tr>
                </thead>
                <tbody> <!-- 테이블 바디부분을 누르면 상세창으로 이동 -->
                <tr>
                    <td onclick="event.stopPropagation();"><input type="checkbox" name="chk"
                                                                  style="width: 15px; height: 15px;">
                    <td>1</td>
                    <td>김자바의 이력서</td>
                    <td>60%</td>
                    <td>카피킬러피셜 표절의심</td>
                    <td><a class="btn btn-outline-secondary align-middle" type="button"
                           style="width:70px; height:30px; font-size:11px" href="/detail/1">상세보기</a></td>
                </tr>
                <tr>
                    <td onclick="event.stopPropagation();"><input type="checkbox" name="chk"
                                                                  style="width: 15px; height: 15px;">
                    <td>2</td>
                    <td>보노보노의 이력서</td>
                    <td>0%</td>
                    <td>표절 아님</td>
                    <td><a class="btn btn-outline-secondary align-middle" type="button"
                           style="width:70px; height:30px; font-size:11px" href="/detail/1">상세보기</a></td>
                </tr>
                </tbody>
            </table>
            <div class="container d-flex justify-content-end">
                <div class="m-2">
                    <a type="button" class="btn btn-primary" href="/upload" style="width: 150px">문서 업로드</a>
                </div>
                <div class="m-2">
                    <button type="submit" class="btn btn-light" style="width: 150px">삭제</button>
                </div>
            </div>
        </form>
        <div class="linebox_table"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
{% endblock%}
