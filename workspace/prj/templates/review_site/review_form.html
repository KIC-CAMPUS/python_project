{% extends "base/main.html" %}
{% block main_area %}

<div class="container">
    <h1>후기 작성</h1>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        <table class="table">
            {% csrf_token %}
            {{ form }}
        </table>
    
        <div class="d-flex justify-content-end">
            <div class="m-2">
                <button type="submit" class="btn btn-primary">후기 등록</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
