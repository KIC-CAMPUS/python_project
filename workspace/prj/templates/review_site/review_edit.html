{% extends "base/main.html" %}

{% block title %}후기 수정{% endblock%}

{% block main_area %}
<div class="container h-100">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>후기 수정</h1></span>
        </div>
    </div>
    <div class="linebox"></div>
    <div class="card-body">
        <form method="post" action="{% url 'review_edit' review.id %}" enctype="multipart/form-data" class="mt-3">
            <table>
                {% csrf_token %}
                <tr>
                    <th style="padding-right: 15px;">
                        <h5 style="font-weight: bold;">제목</h5>
                        <div class="upload_tr"></div>
                    </th>
                    <td>
                        <div style="width: 300px">
                            <input class="form-control" type="text" placeholder="제목을 입력해주세요" name="title" value="{{ review.title }}">
                        </div>
                        <div class="upload_tr"></div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <h5 style="font-weight: bold;">내용</h5>
                        <div class="upload_tr"></div>
                    </th>
                    <td>
                        <div style="width: 1000px;">
                            <textarea class="form-control" style="height: 300px; resize: none;"
                                      placeholder="내용을 입력해주세요" name="content">{{ review.content }}</textarea>
                        </div>
                        <div class="upload_tr"></div>
                    </td>
                </tr>
            </table>
            <div class="linebox_table"></div>
            <div class="d-flex justify-content-end">
                <div class="d-flex justify-content-end">
                    <div class="m-2">
                        <button type="submit" class="btn btn-primary" style="width: 150px">후기 수정</button>
                    </div>
                </div>
                <div class="m-2">
                    <!-- 일단 detail 1번 페이지로 가게 해놨습니다. -->
                    <a type="button" class="btn btn-light" href="{% url 'review_detail' pk=review.pk %}" style="width: 150px">취소</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
