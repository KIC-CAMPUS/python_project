{% extends "base/main.html" %}
{% block head_content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% endblock %}
{% block main_area %}

<div class="container">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>글자 수 세기</h1></span>
        </div>
    </div>
    <div class="upload_tr"></div>
    <div class="row row-cols">
        <div class="col mb-2">
            <div class="card border-primary" style="height: 735px">
                <div class="card-body">
                    <form id="characterCountForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <h5 class="card-title" style="font-weight: bold">검사 문장</h5>
                            <div class="linebox_detail"></div>
                            <div class="card-body d-flex justify-content-center">
                                <div>
                                    <span style="font-weight: bold"><span>공백 포함 : 총 <span class="total_characters">0</span> 자</span><span>( <span class="total_bytes">0</span> Byte)</span></span>
                                </div>
                                <div class="count_box"></div>
                                <div>
                                    <span style="font-weight: bold">공백 제외: <span class="total_characters_no_spaces">0</span>자</span><span style="font-weight: bold">( <span class="total_bytes_no_spaces" >0</span> Byte)</span>
                                </div>
                            </div>
                            <div class="card-body">
                            <textarea id="inputText" class="form-control" rows="3" style="height: 430px; resize: none;"
                                      placeholder="글을 작성해주세요"></textarea>
                            </div>
                            <div class="card-body d-flex justify-content-center">
                                <div class="m-2">
                                    <button id="resetButton" type="reset" class="btn btn-primary" style="width: 150px" onclick="resetValues()">초기화</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputText = document.getElementById('inputText');

        if (inputText) {
            inputText.addEventListener('input', function () {
                updateCounters(inputText.value);
            });

            inputText.addEventListener('keydown', function (event) {
                if (event.key === 'Backspace' || event.key === 'Delete') {
                    updateCounters(inputText.value.slice(0, -1));
                } else if (event.key.length === 1) {
                    updateCounters(inputText.value + event.key);
                }
            });
        }
    });

    function updateCounters(text) {
        const totalCharacters = text.length;
        const totalBytes = new Blob([text], { type: 'text/plain' }).size;
        const textWithoutSpaces = text.replace(/\s/g, '');
        const totalCharactersNoSpaces = textWithoutSpaces.length;
        const totalBytesNoSpaces = new Blob([textWithoutSpaces], { type: 'text/plain' }).size;

        document.querySelector('.total_characters').innerText = totalCharacters;
        document.querySelector('.total_bytes').innerText = totalBytes;
        document.querySelector('.total_characters_no_spaces').innerText = totalCharactersNoSpaces;
        document.querySelector('.total_bytes_no_spaces').innerText = totalBytesNoSpaces;
    }

    function resetValues() {
        fetch('/reset/', {
            method: 'GET',
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Values reset successfully') {
                const totalCharactersSpan = document.querySelector('.total_characters');
                const totalCharactersNoSpacesSpan = document.querySelector('.total_characters_no_spaces');
                const totalBytesSpan = document.querySelector('.total_bytes');
                const totalBytesNoSpacesSpan = document.querySelector('.total_bytes_no_spaces');

                if (totalCharactersSpan) {
                    totalCharactersSpan.innerText = 0;  // innerText를 사용하여 값 초기화
                }
                if (totalCharactersNoSpacesSpan) {
                    totalCharactersNoSpacesSpan.innerText = 0;  // innerText를 사용하여 값 초기화
                }
                if (totalBytesSpan) {
                    totalBytesSpan.innerText = 0;  // innerText를 사용하여 값 초기화
                }
                if (totalBytesNoSpacesSpan) {
                    totalBytesNoSpacesSpan.innerText = 0;  // innerText를 사용하여 값 초기화
                }
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
{% endblock %}
