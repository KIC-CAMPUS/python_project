{% extends "coverletter_site/base/main.html" %}

{% block title %}문서 업로드{% endblock%}

{% block main_area %}
<div class="container h-100">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <h1>문서 업로드</h1>
        </div>
    </div>
    <div class="card mx-auto mt-3"> <!-- mx-auto를 사용하여 가운데 정렬 -->
        <div class="card-body">
            <div class="">
                <h3>표절 기준</h3>
                <table class="table">
                        <tr>
                            <th>표절율</th>
                            <td>15%</td>
                        </tr>
                </table>
                <hr>
                <div>
                    <h3>문서목록</h3>
                    <div class="card m-2 text-center">
                        <div class="card-header">
                            파일명
                        </div>
                        <div class="card-body"> <!-- 이력서 입력 또는 파일 첨부 -->
                            <h5 class="card-title">파일을 첨부해주세요</h5>
                            <p class="card-text text-muted" >첨부 가능한 확장자명(.csv)</p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <div class="m-2">
                    <a type="button" class="btn btn-primary" href="/result_list">표절검사</a>
                </div>
                <div class="m-2">
                    <a type="submit" class="btn btn-light" href="/">취소</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
