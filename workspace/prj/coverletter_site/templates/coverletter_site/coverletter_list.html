{% extends "coverletter_site/base/main.html" %}

{% block title %}결과{% endblock%}

{% block main_area %}
<div class="container">
    <div class="row d-flex align-items-center h-100">
        <div class="col-lg-12">
            <span class="upload_title"><h1>검사 결과</h1></span>
        </div>
    </div>
    <div>
        <form class="form-inline my-2 my-lg-0">
            <div>
                <input class="form-control" type="search" placeholder="검색" aria-label="Search" style="width: 300px">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="button">검색</button>
            </div>
            <div class="linebox"></div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>등록일</th>
                    <th>검사 명</th>
                    <th>표절률</th>
                    <td><input type="checkbox" style="width: 15px; height: 15px;" disabled></td>
                </tr>
                </thead>
                <tbody onclick="location.href='/coverletter_detail/1'"> <!-- 테이블 바디부분을 누르면 상세창으로 이동 -->
                <tr>
                    <td>1</td>
                    <td>2023.11.17</td>
                    <td>가나다라</td>
                    <td>30%</td>
                    <td><input type="checkbox" onclick="event.stopPropagation();" style="width: 15px; height: 15px;"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>2023.11.21</td>
                    <td>뮹ㄷㅇ</td>
                    <td>50%</td>
                    <td><input type="checkbox" onclick="event.stopPropagation();" style="width: 15px; height: 15px;"></td>
                </tr>
                </tbody>
            </table>
            <div class="container d-flex justify-content-end">
                <a type="button" class="btn btn-primary" href="/upload" style="width: 150px">문서 등록</a>
                <button type="submit" class="btn btn-light" style="width: 150px">삭제</button>
            </div>
        </form>
        <div class="linebox_table"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
{% endblock%}
