{% extends "coverletter_site/base/main.html" %}

{% block title %}결과{% endblock%}

{% block main_area %}
<h1>검사 결과</h1>
<form>
   <div> <!-- 검색바 -->
      <label>검색어</label>
      <input type="text" value="검색어를 입력해주세요">
   </div>
   <hr> <!-- 구분용 -->
   <div>
      <input type="text">
   </div>
</form>

<table>
   {% for cl in coverletter_list %}
   <tr>
      <td>
         <a>{{cl}}</a>
      </td>
   </tr>
   {% endfor %}
</table>
{% endblock%}
