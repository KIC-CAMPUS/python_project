{% extends "coverletter_site/base/main.html" %}

{% block title %}문서 업로드{% endblock%}

{% block main_area %}
<div class="container h-100">
   <div class="row d-flex align-items-center h-100">
      <div class="col-lg-12">
         <h1>문서 업로드</h1>
      </div>
   </div>
   <div class="mt-3">
      <form method="post" enctype="application/x-www-form-urlencoded" class="mt-3">
         <table class="table">
            {% csrf_token %}
            {{ form }}
         </table>
         
         <div class="d-flex justify-content-end">
            <div class="m-2">
               <button type="submit" class="btn btn-primary">표절검사</button>
            </div>
            <div class="m-2">
               <a type="button" class="btn btn-light" href="{% url 'main' %}">취소</a>
            </div>
         </div>
      </form>
   </div>
</div>
{% endblock%}
