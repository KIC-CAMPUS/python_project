{% extends "coverletter_site/base/main.html" %}

{% block title %}문서 업로드{% endblock%}

{% block main_area %}
<div class="container h-100">
   <div class="row d-flex align-items-center h-100">
      <div class="col-lg-12">
         <h1>문서 업로드</h1>
      </div>
   </div>
   <form method="post" enctype="application/x-www-form-urlencoded">
      <table>
         {% csrf_token %}
         {{ form }}
      </table>
      
      <div class="d-flex justify-content-end">
         <div class="m-2">
            <a type="submit" class="btn btn-primary" href="/result_list">표절검사</a>
         </div>
         <div class="m-2">
            <a type="button" class="btn btn-light" href="/">취소</a>
         </div>
      </div>
   </form>
</div>
{% endblock%}
